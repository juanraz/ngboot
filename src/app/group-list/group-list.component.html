<div class="card">
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let group of displayingGroups">
      <app-group-item [group]="group"></app-group-item>
    </li>
  </ul>
  <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-secondary" (click)="prev()"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
  &nbsp;{{currentPage}} of {{totalPages}}&nbsp; 
  <button type="button" class="btn btn-secondary" (click)="next()"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
  </div>
</div>
