
<div class="" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="">
    	  <div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>Edit profile </h1><br>
				  <form #editProfile="ngForm" (ngSubmit)="signUp(editProfile.value)">
          <input type="text"  			name="firstName" value=""  placeholder="First Name" ngModel [(ngModel)]="firstName" />
          <input type="text"  			name="lastName" value=""  placeholder="Last Name" ngModel [(ngModel)]="lastName"/>
					<input type="password"  	name="password" placeholder="New password" ngModel>
					<input type="password"  	name="verificatepassword" placeholder="Password verification" ngModel>
					<label class="custom-control custom-checkbox">
						<input type="checkbox"  name="isPremium" [(ngModel)]="isPremium" class="custom-control-input">
						<span class="custom-control-indicator"></span>
						<span class="custom-control-description">Premium user</span>
					</label>
          <input type="submit" name="signup"  class="login loginmodal-submit" value="Update">
					</form>
					<div class="alert alert-danger" *ngIf="showErrorMessage" role="alert">
  					{{errorMessage}}
					</div>
					<div class="alert alert-success" *ngIf="showSuccessMessage" role="alert">
  					{{successMessage}}
					</div>
				  <div class="login-help">
					<a href="\chat">Back</a>
					 <label style="color:red" (click)="toggleModal(true)"	>Delete</label> 
				  </div>
				</div>
			</div>
			</div>


<!-- Modal -->
<div class="modal" id="exampleModal" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="toggleModal(false)" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        Do you really want to remove your user?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="toggleModal(false)" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Yes</button>
      </div>
    </div>
  </div>
</div>
